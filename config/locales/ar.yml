      about:
        title: "عن زاجل"
        content: "<p>زاجل عبارة عن منصة مجانية تساعد القراء في جميع أنحاء العالم على بناء مجتمع حيث يمكن للجميع استعارة الكتب وإعارتها بدلاً من وضعها على الرف.</p>
        <p>نحن نعيش الآن في عالم لا تتوفر فيه الكتب المادية وبأسعار معقولة للجميع ، لذلك سيساعدك زاجل في الوصول إلى آلاف الكتب بشكل مجاني أو بمقابل مبلغ زهيد حسب توافق الطرفين.</p>
        <p>ساعدنا على النمو من خلال نشر ومشاركة زاجل مع أصدقائك.</p>
        <p> استمتعوا بكتبكم الجديدة :)</p>"
      policy:
        title: "سياسة الخصوصية"
        content: "<p> خصوصيتك مهمة بالنسبة لنا. تتمثل سياسة زاجل في احترام خصوصيتك فيما يتعلق بأي معلومات قد نجمعها منك عبر موقعنا. </p>
      <p> لا نطلب المعلومات الشخصية إلا عندما نحتاجها حقًا لتقديم خدمة لك. نجمعها بوسائل عادلة وقانونية بمعرفتك وموافقتك. </p>
      <p> نحتفظ فقط بالمعلومات التي تم جمعها طالما كان ذلك ضروريًا لتزويدك بالخدمة المطلوبة. ما هي البيانات التي نخزنها ، سنحميها ضمن الوسائل المقبولة تجاريًا لمنع الفقد والسرقة ، فضلاً عن الوصول غير المصرح به أو الكشف أو النسخ أو الاستخدام أو التعديل. </p>
      <p> نحن لا نشارك أي معلومات تعريف شخصية علنًا أو مع جهات خارجية ، إلا عندما يقتضي القانون ذلك. </p>
      <p> لك مطلق الحرية في رفض طلبنا للحصول على معلوماتك الشخصية ، على أساس أننا قد لا نتمكن من تزويدك ببعض الخدمات التي تريدها. </p>
      <p> سيعتبر استمرار استخدامك لموقعنا على الويب بمثابة قبول لممارساتنا المتعلقة بالخصوصية والمعلومات الشخصية. إذا كانت لديك أي أسئلة حول كيفية تعاملنا مع بيانات المستخدم والمعلومات الشخصية ، فلا تتردد في الاتصال بنا. </p>
      <p><b> <u> تسري هذه السياسة اعتبارًا من 1 أبريل 2020. </u> </b> </p>"
      terms:
        title: "الشروط والأحكام"
        content: "<p>
          التالي، يقدم لك الشروط و القيود التي يسمح وفقها موقع زاجل لك بالدخول إلى موقع زاجل او تطبيقات الهاتف الخاصة به (المشار إليه بالموقع). بإستخدامك للموقع او تطبيقات الهاتف الخاصة به (المشار إليك بالمستخدم)، تقر و توافق على تقيدك بهذه الشروط و القيود. يرجى قراءة هذه الصفحة بتمعن و إنتباه. إذا لم توافق على الشروط و القيود، يرجى عدم إستخدامك للموقع او تطبيقات الهاتف. تستخدم التعابير التالية (أنت والمستخدم) للإشارة إلى جميع الأفراد و/ أو الشركات التي تدخل الموقع او تطبيق الهاتف لأي غرض.
        <h3>
          شروط استخدام المواد و الموقع او تطبيق الهاتف
        </h3>
        <p>
          بخولك الموقع او تطبيق الهاتف بمشاهدة نسخة من المادة المنشورة على الموقع او تطبيق الهاتف لإستخدامك الخاص فقط و ليس للأغراض التجارية. هذه الإيجازة بإستخدام الموقع او تطبيق الهاتف لا تعتبر بيع لأي حق من حقوق المالك. يسمح إستخدام الموقع او تطبيق الهاتف من جهتك فقط و لا يمكنك أن تقوم أو بإستئجار أو بتأجير أو إعارة أو تحويل الموقع او تطبيق الهاتف أو أي من المعلومات التي يحتوي عليها أو أي حق من حقوقك المنصوص عليها في هذا الإتفاق لأي جهة آخرى. لا يسمح لك تحويل أي جزء من المعلومات التي توجد في الموقع او تطبيق الهاتف أو تلك التي تتم مدولتها في الموقع او تطبيق الهاتف ولا يحق لك تخزينها إلا بعد حصولك على إذن مكتوب من الموقع او تطبيق الهاتف.
        <p>
          قد يراجع الموقع او تطبيق الهاتف هذه الشروط و القيود في أي وقت عند تحديث هذا الإشعار. عليك زيارة هذه الصفحة بشكل دوري لقراءة الشروط و القيود لحكمها إستخدامك للموقع.
        <h3>
          ترخيص
        </h3>
        <p>
          بنشرك أي محتوى على الموقع او تطبيق الهاتف، ستقوم بمنح الموقع او تطبيق الهاتف و الجهات التابعة لها الحق الكامل و الحصري لإستخدام، إعادة إنتاج، تعديل، تبني، نشر، ترجمة، إنتاج إعمال مشتقة منها، توزيعها على العامة و عرض المحتوى كله أو جزء منه دوليا و/ أو ضمه لأعمال آخرى بأي شكل من الأشكال سواء أكان ذلك في الإعلام أو في بإستخدام وسيلة تكنولوجية معروفة الآن أو آخرى تم تطويرها في المستقبل للمدة الكاملة لأي من الحق التي يحتويها ذلك المحتوى. أنت تضمن تنازل الشخص الذي يملك أية حقوق تشمل الحقوق الأخلاقية في محتوى ما بشكل كامل و فعال عنها. ستسمح لأي مشترك آخر بالدخول إلى، عرض، تخزين و إعادة إنتاج أي محتوى للإستخدام الخاص. يخضع إحتفاط مالك المحتوى المنشور على الموقع او تطبيق الهاتف لجميع الحقوق التي توجد في ذلك المحتوى.
        <h3>
          قواعد أمن الموقع او تطبيق الهاتف
        </h3>
        <p>
          يمنع المستخدمين من القيام بخرق أو محاولة خرق أمن هذا الموقع او تطبيق الهاتف و التي تشمل دون إستثناء: أ) الدخول إلى معلومات غير مخصصة للمستخدم أو الدخول إلى خادم أو حساب لا يسمح للمستخدم الدخول إليه؛ ب) محاولة كشف، مسح أو إختبار ضعف النظام أو الشبكة أو لخرق النظام الأمني معايير التحقق من دون التصريح المناسب؛ ج) محاولة التدخل بالخدمة لأي مستخدم من خلال إرسال البريد الغير مرغوب به أو لغم الموقع او تطبيق الهاتف بالفيروسات وغيرها من أساليب؛ د) إرسال رسائل إلكترونية غير مرغوب بها تتضمن إعلانات لبعض المنتجات و للترويج لها؛ ه) تزوير إي من برتوكول أو أي جزء من المعلومات في البريد إلكتروني.TCP/IP
        <p>
          قد تؤدي خروقات النظام أو النظام الأمني للشبكة إلى تجريم الفاعل مدنيا. ستتحقق الموقع او تطبيق الهاتف من خروقات كهذة بالتعاون مع السلطات و الأجهزة الأمنية المعنية في مقاضاة المستخدمين الذين أقدموا على أرتكاب أفعال كهذه.
        <h3>
          معلومات المستخدم
        </h3>
        <p>
          سيطلب منك كجزء من تسجيلك على الموقع او تطبيق الهاتف تزويد الموقع او تطبيق الهاتف بمعلومات معينة عنك و التي تضمن دون إستثناء بريدك الإلكتروني (معلوماتك). توافق أيضا على قيام الموقع او تطبيق الهاتف بمشاركة معلومات إجمالية متوفرة في طلب تسجيلك على أساس مجهول المصدر حيث لن يقوم الموقع او تطبيق الهاتف بالإفصاح عن إسمك، عنوانك، عنوان بريدك الإلكتروني أو رقم هاتفك دون موافقتك المسبقة. يحتفظ الموقع او تطبيق الهاتف بحقها بتقديم خدماتها و منتجاتها لك و للجهات الآخرى بناء على التفضيلات التي إخترتها خلال تسجيلك و في أي وقت بعده و التي تشمل العروض التي بقدمها الموقع او تطبيق الهاتف و أو الجهات الآخرى.
        <h3>
          المراقبة
        </h3>
        <p>
          سيكون للموقع دورا سلبيا في توزيع المنشورات التي يقدمها المستخدم و لن تقوم بمراقبة تلك المواد. إذا تم لفت إنتباه الموقع او تطبيق الهاتف من قبل مستخدم يزعم وجود مواد لا تتماشى مع هذه الشروط و القيود، قد يتحقق الموقع او تطبيق الهاتف من صحة هذه المزاعم و ستقوم بحسن نية إتخاذ قرار يقضي بحذف تلك المادة أو المطالبة بحذفها. لا يتحمل الموقع او تطبيق الهاتف مسؤولية تلك الأعمال التي يقوم بها مرتكبيها تجاه المستخدمين الآخرين. يحتفظ الموقع او تطبيق الهاتف بحقها في أ) طرد المستخدمين و منعهم من الدخول للموقع عند خرق هذه الشروط و القيود أو القانون،ب) حذف المشاركات الغير قانونية و الخادشة للخلق العام و تلك التي تهدف لأثارة الفوضى، أو ج) إتخاذ إجراء ضروري بخصوص مادة قام بنشرها مستخدم ما و رأى الموقع او تطبيق الهاتف أن تلك المادة قد تعرضها إلى المسألة أو قد تؤدي إلى خسارة الموقع او تطبيق الهاتف جزء من أو كل الخدمات التي تحصل عليها من مزودي خدمة الإنترنت أو غيرهم من مزودين.
        <h3>
          الروابط للمواقع الآخرى
        </h3>
        <p>
          يحتوي الموقع او تطبيق الهاتف على وصلات لمواقع آخرى. يقوم الموقع او تطبيق الهاتف بتوفير هذه الوصلات لراحتكم و لا تدعم و لا تتحمل مسؤولية المواد التي تحتويها هذه الوصلات. لا يتحمل الموقع او تطبيق الهاتف مسؤولية الفايروسات التي قد تتسلل من خلال تلك المواقع. ستتحمل مسؤولية قرارك في دخولك إلى المواقع الآخرى عبر تلك الوصلات.
        <h3>
          التسجيل و كلمة السر
        </h3>
        <p>
          تتحمل مسؤولية الحفاظ على سرية معلوماتك و كلمة سرك. ستتحمل نتائج كافة الإستخدمات و النشاطات التي تنجم عن إستخدام كلمة سرك بغض النظر فيما إذا كانت مرخصة من قبلك. توافق على إعلام الموقع او تطبيق الهاتف على الفور في حال إستخدام كلمة سرك أو تسجيلك بشكل غير مرخص. لن يتحمل الموقع او تطبيق الهاتف مسؤولية ضياع أو خراب يطرأ نتيجة الإستخدام الغير مرخص لكلمة سرك و تسجيلك.
        <h3>
          الإبطال و التعويض المنصف
        </h3>
        <p>
          في حالة خرقك لأي مادة أو لم يكن الموقع او تطبيق الهاتف قادر على التحقق و إثبات صحة أي معلومات قدمتها، قد يقوم الموقع او تطبيق الهاتف بمتابعة جميع حلولها القانونية و التي تشمل دون إستثناء حذف الكتب المدرجة من الموقع او تطبيق الهاتف و/ أو الإبطال الفوري لتسجيلك أو قدرتك على الدخول إلى الموقع او تطبيق الهاتف أو أية خدمة آخرى يقدمها الموقع او تطبيق الهاتف لك. سيمتلك الموقع او تطبيق الهاتف حق إبطال دخولك للموقع في أي وقت دون أي إنذار مسبق و وقف متابعة أو تعديل المعلومات التي يحتويها الموقع او تطبيق الهاتف أو الموقع او تطبيق الهاتف نفسه في أي وقت. توافق على أحقية الموقع او تطبيق الهاتف في الحصول على تعويض منصف بالإضافة إلى الضرر المالي في حال حدوث خرق من جهتك للموقع.
        <h3>
          التعويض
        </h3>
        <p>
          أنت موافق على الدفاع عن و تعويض الموقع او تطبيق الهاتف و موظفيه الإدرايين و أعضاء مجلس إدارته و موظفيه و وكلائه  من أي إدعاءات أو مطالب تشمل دون إستثناء تكاليف الإجرءات القانونية و تكاليف المحاسبة التي نتجت عن عن إستخدامك للمادة أو خرقك لهذه الشروط و القيود أو لضمناتك و أو أي حق من حقوق الأطرف الآخرى و التي تشمل حقوق المالك و الملكية الفكرية.
        </p>"
